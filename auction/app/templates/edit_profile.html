<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static',filename = 'profile/edit/css/style.css' ) }}">
    <title>Hello, world!</title>
  </head>
  <body>
    {% include "navbar.html" %}
    {% include "flash_messages.html" %}
    <form action ="" method = "post" enctype="multipart/form-data">
    <div class="container rounded bg-white">
    <div class="row">

        <div class="col-md-5 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-1">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" id = "first_name" name = "first_name" class="form-control" placeholder="First Name" value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" id="last_name" name = "last_name" class="form-control" value="" placeholder="Last Name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Username</label><input type="text" id="username" name ="username" class="form-control" placeholder="Username" value=""></div>
                    <div class="col-md-6"><label class="labels">PhoneNumber</label><input type="text" id="phone_no" name ="phone_no" class="form-control" placeholder="Phone Number" value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" id="address" name="address" class="form-control" placeholder="Address" value=""></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" id="email" name="email" class="form-control" placeholder="Email Id" value=""></div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">About Me</label><input type="text" id="about_me" name="about_me" class="form-control" placeholder="About_me" value=""></div>
                    <div class="col-md-12"><label class="labels">Profile Photo</label><input type="file"  name="file" multiple="true" autocomplete="off"  class="form-control" placeholder="Add Images" ></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>

    </div>
</div>
    </form>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  </body>
</html>
