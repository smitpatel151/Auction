<!DOCTYPE html>
<html lang="en">

<head>

  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Online Auction
    {% endif %}

  </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'login/css/login.css' ) }}">
</head>

<body>

  {% include 'navbar.html' %}
  {% include 'flash_messages.html' %}
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card" >
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{{ url_for('static',filename = 'login/images/1.jpg') }}" style="height:600px;width:400px;" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">

              <p class="login-card-description"><b>Login</b></p>
              <form action="#!" method="post">
                {{ form.hidden_tag() }}

                <div class="form-group">
                  <label for=" email " class="sr-only">Email</label>
                  <input type="username" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                {{ form.remember_me() }} {{ form.remember_me.label }}
                <input name="submit" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
              </form>
              <a href="{{ url_for('forget_password') }}" class="forgot-password-link">Forgot password?</a>
              <p class="login-card-footer-text">Don't have an account? <a href="{{ url_for('register') }}"
                  class="text-reset">Register here</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
