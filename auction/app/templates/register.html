<!DOCTYPE html>
<html>

<head>

  <title>
    {% if title %}
    {{ title }}
    {% else %}
    Online Auction
    {% endif %}

  </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'login/css/login.css' ) }}">
</head>

<body>
  {% include 'navbar.html' %}
  {% include 'flash_messages.html' %}
  <main class="d-flex   py-3 py-md-0">
    <div class="container" style="width:1000px;height:650px;">
      <div class="card login-card" style="width:1000px; height:650px;">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="{{ url_for('static',filename = 'login/images/1.jpg') }}" style="height:650px;width:500px;" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <p class="login-card-description"><b>Register</b></p>
              <form action="#!" method="post">
                {{ form.hidden_tag() }}

                <div class="row">
                  <div class="col">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First name" required>
                  </div>
                  <div class="col">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last name" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="number" name="phone_no" id="phone_no" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                  <input type="username" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <select class="custom-select" name="gender" id="gender" required>
                        <option selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                      </select>
                    </div>
                    <div class="col">
                      <select class="custom-select" name="user_type" id="user_type" required>
                        <option selected disabled>Type</option>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                        <option value="admin">Admin</option>
                      </select>
                    </div>
                  </div>
                </div>
                <input name="submit" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Register">
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
